<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>视差滚动效果</title>
<style type="text/css">
	.demo {
    perspective: 1px; 
    -webkit-perspective:1px; /* Safari and Chrome */
    padding: 0; 
    height: 600px; 
    height: calc(80vh - 300px); 
    overflow: auto;
}
.box {
    height: 1280px;
    transform-style: preserve-3d;
    position: relative;
}
.iphone{
    position: absolute; left: 50%;
    transform: translate3D(-50%, -120px, -1px) scale(2);
}

</style>
</head>
<body>
<div class="demo">
    <div class="box">
        <img src="F:/Test/picture/iphone.jpg" class="iphone">
        
    </div>
</div>
</body>
</html>
