    <div class="index_main_box">
        <div>
            <img src="images/logo.big.font.png">
            <h2>与世界分享你的知识、经验和见解</h2>
        </div>
        <div class="register_login">
        <a href="#" id="register" class="">注册</a>
        <a href="##" id="login" class="">登录</a>
        </div>
        <div class="register">
        <div class="group_input">

            </div>

            <div class="passWD">

            </div>
            <div class="iden_code">

            </div>
        </div>
            <button type="submit"  class="submit_button">注册知乎</button>

        </div>
        <div class="login">
        <div class="group_input">
            <input type="text" placeholder="手机或邮箱">
            <input type="password" placeholder="密码">
        </div>
            <button type="submit"  class="submit_button">登录</button>

            <div class="states">
                <span class="left"><input type="checkbox" class="remember" checked>记住我</span>

            </div>
            <div  class="states">
                <span id="posChgeBut">社交账号登录</span>

                </div>

        </div>
        <div class="submit_button download_button QRcode_open"  id="download_QRcode_button">
