<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS设置多列等高</title>
<style type="text/css">
	body{
		margin:0;
		padding:0;
		color:red;
	}
	.container{
		margin:0 auto;
		border:2px dotted red;
		width:600px;
		overflow:hidden;
	}
	.left{
		float:left;
		width:25%;
		background-color:yellow;
		padding-bottom:10000px;
		margin-bottom:-10000px;

	}
	.middle{
		float:left;
		width:50%;
		background-color:blue;
		padding-bottom:10000px;
		margin-bottom:-10000px;
	}
	
	.right{
		float:left;
		width:25%;
		background-color:gray;
		padding-bottom:10000px;
		margin-bottom:-10000px;
	}
</style>

</head>
<body>
<div class="container">
	<div class="left">我是左边。</div>
	<div class="middle">我是中间。<br /><br /></div>
	<div class="right">我是右边我是右边我是右边我是右边我是右边我是右边我是右边我是右边我是右边我是右边我是右边我是右边我是右边我是右边</div>
	<div style="clear:both"></div>
</div>
</body>
</html>
