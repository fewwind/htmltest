<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>transition 的用法</title>
<style type="text/css">
	#div1 {
		width:300px;
		height:300px;
		background-color:yellow;
		margin:100px auto;
		transition:width 3s,height 4s,background-color 5s
	}
	#div1:hover{
		width:500px;
		height:500px;
		background-color:red;
	}
</style>
</head>
<body>
<div id="div1"></div>

</body>
</html>
