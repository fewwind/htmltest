<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>清除浮动元素方法</title>
	<!--5种常用的清除浮动的方法：
	1.父级div定义height;
	2.父级div 也一起浮动;
	3.添加新元素，设置div属性 clear:both;
	4.父级 div 定义 overflow:hidden/auto;
	5.用：after伪元素-->
	<link type="text/css" rel="stylesheet" href="F:/Test/css/test 7.css" />
</head>
<body>
	<div class="outer">
		<div class="left">Left</div>
		<div class="middle">Middle</div>
		<div class="right">Right</div>
		<!--方法三：<div style="clear:both"></div>-->
	</div>
</body>
</html>
