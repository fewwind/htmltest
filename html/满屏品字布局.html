<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>满屏品字布局</title>
<style type="text/css">
    *{
    	margin:0;
    	border:0;
    }
    .d1,.d2,.d3{
    	height:300px;
    }
    .d1{
    	width:100%;
    	background-color:yellow;
    }
    .d2{
    	float:left;
    	width:50%;
    	background-color:blue;
    }
    .d3{
    	float:left;
    	width:50%;
    	background-color:gray;
    }
</style>

</head>
<body>	
<div class="d1">上</div>
<div class="d2">左</div>
<div class="d3">右</div>

</body>
</html>
